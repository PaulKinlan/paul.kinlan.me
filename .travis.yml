language: go
go:
- 1.6
install:
- npm install
- sh install-hugo.sh
- cp -r node_modules/comlink static/javascripts/
script:
- ./hugo
- cp now.json public/
after_success:
- (cd public/ && npx now --token $NOW_TOKEN)
- (cd public/ && npx now alias --token $NOW_TOKEN)
addons:
  ssh_known_hosts:
  - github.com
  - 192.30.253.112
  - 192.30.253.113
sudo: false
branches:
  only:
  - main
