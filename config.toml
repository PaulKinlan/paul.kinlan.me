baseurl = "https://paul.kinlan.me/"
languageCode = "en-us"
title = "Modern Web Development &amp; Tales of a Developer Advocate"
description = "The ramblings and musings of an Open Web Developer Advocate for Chrome at Google."
Copyright = "Paul Kinlan 2017"
paginate = 20
pygmentsCodeFences = true
pygmentsCodeFencesGuessSyntax = true
pygmentsStyle = "monokai"
