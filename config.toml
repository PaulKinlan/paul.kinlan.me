baseurl = "https://paul.kinlan.me/"
languageCode = "en-us"
title = "Modern Web Development with Chrome"
description = "Paul is a Developer Advocate for Chrome and the Open Web at Google and loves to help make web development easier."
Copyright = "Paul Kinlan 2020"
paginate = 20
pygmentsCodeFences = true
pygmentsCodeFencesGuessSyntax = true
pygmentsStyle = "monokai"
DefaultContentLanguage = "en"
defaultContentLanguageInSubdir = false

[module]
[[module.imports]]
  path = "git.jlel.se/jlelse/hugo-activitystreams"

[languages]
  [languages.en]
    contentDir = "content/en"
    languageName = "English"
    weight = 1

[services.rss]
  limit = 50

[mediaTypes]
  [mediaTypes."text/javascript"]
    suffixes = ["js", "mjs"]

[permalinks]
  post = "/:title/"

[author]
    name = "Paul Kinlan"
    email = "paul.kinlan@gmail.com"
    
[params]
  author = "Paul Kinlan"
  analyticsid = "UA-114468-20"

[taxonimies]
  tag = "tags"

[outputs]
  home = ["HTML", "RSS", "activity"]
  section = ["HTML","RSS"]
  page = ["HTML", "activity"]

[related]
# Only include matches with rank >= threshold. This is a normalized rank between 0 and 100.
threshold = 10

# To get stable "See also" sections we, by default, exclude newer related pages.
includeNewer = true

# Will lower case keywords in both queries and in the indexes.
toLower = false

[[related.indices]]
  name  = "tags"
  weight = 100

[markup.goldmark.parser]
  autoHeadingID=true

[markup.goldmark.extensions]
  typographer=false

[markup.goldmark.renderer]
  unsafe= true
