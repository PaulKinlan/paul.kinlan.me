backend:
  name: github
  repo: paulkinlan/paul.kinlan.me
  branch: main
  base_url: https://paul.kinlan.me/
  auth_endpoint: api/begin
  site_domain: paul.kinlan.me

media_folder: "static/images" # Folder where user uploaded files should go
public_folder: "images"

collections: # A list of collections the CMS should be able to edit
  - name: "post" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Post" # Used in the UI, ie.: "New Post"
    extension: "markdown"
    format: "yaml-markdown"
    slug: "{{year}}-{{month}}-{{day}}_{{slug}}"
    folder: "content/en" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Draft", name: "draft", widget: "boolean"}
      - {label: "Intro Blurb", name: "summary", widget: "text"}
      - {label: "Image", name: "image", widget: "image", required: false}
      - {label: "Tags", name: "tags", widget: "list" }
      - {label: "Body", name: "body", widget: "markdown"}