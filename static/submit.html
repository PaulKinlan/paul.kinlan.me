<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Link Share Note</title>
  <link rel="manifest" href="/share-manifest.json" />
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
  <script src="/javascripts/octokat.js"></script>
  <script type="module">
    import getUrls from 'https://dev.jspm.io/get-urls'
    const auth = async () => {
      var config = {
        apiKey: "AIzaSyBRVhojhh2btgeWnOW1klF7GT_l6GBUa9M",
        authDomain: "paulkinlanme.firebaseapp.com",
        projectId: "paulkinlanme"
      };

      firebase.initializeApp(config);
      var provider = new firebase.auth.GithubAuthProvider();
      provider.addScope('repo');
      
      try {
        const result = await firebase.auth().signInWithPopup(provider);
        // This gives you a GitHub Access Token. You can use it to access the GitHub API.
        var token = result.credential.accessToken;
        localStorage.setItem('accessToken', token);
        localStorage.setItem('user', result.user);
        logToToast(`Welcome ${result.user}`);
        return result;
      } catch(error) {
        // Handle Errors here.
        console.log(error)
        var errorCode = error.code;
        var errorMessage = error.message;
        // The email of the user's account used.
        var email = error.email;
        // The firebase.auth.AuthCredential type that was used.
        var credential = error.credential;
        // ...
        logToToast(`Unable to login: ${errorMessage}`)
      }
    };

    const createFile = async (filename, data, commitMessage) => {
      try {
        const token = localStorage.getItem('accessToken');
        const github = new Octokat({'token': token });
        let repo = github.repos('paulkinlan', 'paul.kinlan.me');
        let response = await repo.contents(filename).add({
          "message": `Created via Web - ${commitMessage}`,
          "content": btoa(jsonEncode(data))
        });
        logToToast('Posted');
      } catch (err) {
        logToToast(err);
      }
    };

    const populateFields = () => {
      const url = new URL(location);
      const urlsInText = getUrls(url.searchParams.get('text') || "");
      const params = {
        url: url.searchParams.get('url') || ((urlsInText.size > 0) ? urlsInText.values().next().value : ''),
        description: url.searchParams.get('text'),
        title: url.searchParams.get('title')
      };

      if (params.url === undefined) return;

      document.getElementById('name').value = params.title;
      document.getElementById('url').value = params.url 
      document.getElementById('description').textContent = params.description;
    }

    const htmlEncode = (str) => {
			str = str.replace( /[^\x00-\x7F]/g, function ( char ) {
				var hex = char.charCodeAt( 0 ).toString( 16 );
				while ( hex.length < 4 ) hex = '0' + hex;

				return '&#x' + hex + ';';
			});

			return str;
		};

    const jsonEncode = (str) => {
			str = str.replace( /[^\x00-\x7F]/g, function ( char ) {
				var hex = char.charCodeAt( 0 ).toString( 16 );
				while ( hex.length < 4 ) hex = '0' + hex;

				return '\\u' + hex;
			});

			return str;
		};

    const logToToast = (str) => {
      const outputElement = document.getElementById('output');
      outputElement.classList.add('show');
      output.textContent = str;

      setTimeout(() => outputElement.classList.remove('show'), 5000)

    }

    onload = () => {
      const noteForm = document.getElementById('noteform');
      const authenticate = document.getElementById('authenticate');

      if (localStorage.getItem('accessToken') !== null) {
        authenticate.style.display='none';
      }

      authenticate.onclick = async () => {
        await auth();
      }

      noteForm.onsubmit = (event) => {
        event.preventDefault();

        if (localStorage.getItem('accessToken') === null) {
          alert('Please Auth');
          logToToast('Please Authenticate')
        }

        const name = document.getElementById('name').value;
        const cleanName = name.replace(/[^a-zA-Z0-9\-_]/g,'-');
        const url = document.getElementById('url').value;
        const preamble = document.getElementById('preamble').value;
        const description = document.getElementById('description').value;
        const comment = document.getElementById('comment').value;
        
        const dateParts = new Date().toISOString().split('T');
        const fileName = `content/${dateParts[0]}-${cleanName}.markdown`;
        const body = `---
slug: ${cleanName.toLowerCase()}
date: ${dateParts.join('T')}
title: ${name}
link: ${url}
tags: ['link']
---
${preamble}

> ${htmlEncode(description).split('\n').join('\n> ')}

[Read full post](${url}).

${htmlEncode(comment)}
`
        createFile(fileName, body, cleanName);
      };
      populateFields();
    }
  </script>
</head>
<body>
  <style>
    html,body {
      margin:0;
      padding:0;
    }
    input[type=text],input[type=url], textarea {
      width: calc(100% - 2em);
      margin: 0 1em 0 1em;
      box-sizing: border-box;
    }

    div.output {
      display: none;
      position: absolute;
      bottom: 0;
      left: 0;
      margin: 2em;
      background-color: #161616;
      color: white;
    }

    div.output.show {
      display: block;
    }
  </style>
  <form id=noteform>
    <label for="name">File:</label>
    <input type="text" name="name" id="name">
    <br>
    <label for="url">URL:</label>
    <input type="url" name="url" id="url">
    <br>
    <label for="preamble">Preamble:</label><br>
    <textarea rows=5 name="preamble" id=preamble></textarea><br>
    <label for="description">Description:</label><br>
    <textarea rows=10 name="description" id=description></textarea><br>
    <label for="comment">Comment:</label><br>
    <textarea rows=10 name="comment" id=comment></textarea><br>
    <input type="submit" value="Save">
  </form>
  <button id=authenticate>Authenticate</button>
  <div id=output>
  </div>
</body>
</html>
