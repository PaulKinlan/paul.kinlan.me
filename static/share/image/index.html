  <script type="module">
    import getUrls from '/javascripts/get-urls.bundle.mjs';
    const controls = {};
    const mdcControls = {};

    const auth = async () => {
      var config = {
        apiKey: "AIzaSyBRVhojhh2btgeWnOW1klF7GT_l6GBUa9M",
        authDomain: "paulkinlanme.firebaseapp.com",
        projectId: "paulkinlanme"
      };

      firebase.initializeApp(config);
      var provider = new firebase.auth.GithubAuthProvider();
      provider.addScope('repo');

      try {
        const result = await firebase.auth().signInWithPopup(provider);
        // This gives you a GitHub Access Token. You can use it to access the GitHub API.
        var token = result.credential.accessToken;
        localStorage.setItem('accessToken', token);
        localStorage.setItem('user', result.user);
        logToToast(`Welcome ${result.user}`);
        return result;
      } catch (error) {
        // Handle Errors here.
        console.log(error)
        var errorCode = error.code;
        var errorMessage = error.message;
        // The email of the user's account used.
        var email = error.email;
        // The firebase.auth.AuthCredential type that was used.
        var credential = error.credential;
        // ...
        logToToast(`Unable to login: ${errorMessage}`)
      }
    };

    const createFile = async (filename, data, image64, commitMessage) => {
      try {
        const token = localStorage.getItem('accessToken');
        const github = new Octokat({ 'token': token });
        let repo = github.repos('paulkinlan', 'paul.kinlan.me');
        const markdownPath = `content/${filename}.markdown`.toLowerCase();
        const imagePath = `static/images/${filename}.jpeg`.toLowerCase();

        const branchName = `new-post-${Date.now()}`;
        
        let main = await repo.git.refs('heads/main');
        let image = await repo.git.blobs.create({ content: image64 });
        let markdownFile = await repo.git.blobs.create({ content: btoa(jsonEncode(data)) });
       
        let tree = await repo.git.trees.create({
          tree: [
            {
              path: imagePath,
              sha: image.sha
            },{
              path: markdownPath,
              sha: markdownFile.sha
            }],
          base_tree: main
        });
      
        let commit = await repo.git.commits.create({
          message: `Created via Web - ${commitMessage}`,
          tree: tree,
          parents: main});

        logToToast('Posted');
      } catch (err) {
        logToToast(err);
      }
    };

    const populateFields = () => {
      const url = new URL(location);
    
      console.log('populate fields', url);
    }

    const htmlEncode = (str) => {
      str = str.replace(/[^\x00-\x7F]/g, function (char) {
        var hex = char.charCodeAt(0).toString(16);
        while (hex.length < 4) hex = '0' + hex;

        return '&#x' + hex + ';';
      });

      return str;
    };

    const jsonEncode = (str) => {
      str = str.replace(/[^\x00-\x7F]/g, function (char) {
        var hex = char.charCodeAt(0).toString(16);
        while (hex.length < 4) hex = '0' + hex;

        return '\\u' + hex;
      });

      return str;
    };

    const logToToast = (str) => {
      const snackbar = controls['output'];
      snackbar.show({
        message: str,
        timeout: 5000
      });
    }

    onload = async () => {
      const noteForm = document.getElementById('noteform');
      const file = document.getElementById('file');
      const imageShare = document.getElementById('image-share');
      const authenticate = document.getElementById('authenticate');
      const els = document.querySelectorAll('.mdc-text-field');
      let imageBlob;

      const registration = await navigator.serviceWorker.register('sw.js');
      navigator.serviceWorker.addEventListener('message', (event) => {
        console.log(event);
        imageBlob = event.data.file;
        imageShare.src = URL.createObjectURL(imageBlob);
      });

      for (let el of els) {
        let field = new mdc.textField.MDCTextField(el);
        let actualField = field.input_;
        controls[actualField.id] = field; 
      }

      const snackbar = new mdc.snackbar.MDCSnackbar(document.querySelector('.mdc-snackbar'));
      controls['output'] = snackbar;

      if (localStorage.getItem('accessToken') !== null) {
        authenticate.style.display = 'none';
      }

      authenticate.onclick = async () => {
        await auth();
      };

      file.onchange = (event) => {
        imageBlob = event.target.files[0];
        imageShare.src = URL.createObjectURL(imageBlob);
      };

      noteForm.onsubmit = (event) => {
        event.preventDefault();

        if (localStorage.getItem('accessToken') === null) {
          alert('Please Auth');
          logToToast('Please Authenticate')
        }

        const name = document.getElementById('name').value;
        const cleanName = name.replace(/[^a-zA-Z0-9\-_]/g, '-').replace(/-{2,}/g,'');
        const url = document.getElementById('url').value;
        const preamble = document.getElementById('preamble').value;
        const comment = document.getElementById('comment').value;
        const tags = document.getElementById('tags').value;

        const dateParts = new Date().toISOString().split('T');
        const fileName = `${dateParts[0]}-${cleanName}`;
        const body = `---
slug: ${cleanName.toLowerCase()}
date: ${dateParts.join('T')}
title: '${name}'
tags: [${tags}]
---
${preamble}

<figure>
  <img src="/images/${fileName}.jpeg">
</figure>

${htmlEncode(comment)}
`;
        let reader  = new FileReader();
        reader.addEventListener("load", (fileLoadEvent) => {
          createFile(fileName, body, reader.result.replace(/([^,]+),/, ""), cleanName);
        }, false);

        if (imageBlob) {
          reader.readAsDataURL(imageBlob);
        }
      };
      populateFields();
    }
  </script>

          <input type="submit" value="Save" class="mdc-button">
        </form>
        <button id=authenticate class="mdc-button">Authenticate</button>
       

        <div class="mdc-snackbar">

            </div>
          </div>
        </div>

    </div>
